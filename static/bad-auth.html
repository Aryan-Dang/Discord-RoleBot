<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Discord Bot Manager | Error</title>

    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section" style="margin-top: 2rem; margin-bottom: 2rem">
            <h1>Discord RoleBot</h1>
        </div>
        <div class="section">
            <p>Unfortunately, we received a bad response from Discord's servers and could not authenticate you. Please try again.</p>
            <p>You will be redirected back to the homepage automatically in <span id="timer">10</span> seconds, otherwise <a href="/">click here</a>.</p>
        </div>
    </div>
<script>
    const delay = ms => new Promise(res => setTimeout(res, ms));
    window.onload = async () => {
        for (let i = 10; i >= 0; i--) {
            document.getElementById("timer").innerHTML = i.toString()
            await delay(1000)
        }
        window.location.replace("/")
    }
</script>
</body>
</html>
